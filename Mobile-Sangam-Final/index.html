<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Sangam ‚Äî Sinaank Digital Match System</title>
  <!-- Tailwind for quick clean UI -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-900 to-black text-white min-h-screen flex flex-col items-center">
  <!-- Header -->
<header class="w-full text-center py-6 bg-blue-800 shadow-lg">
  <div class="flex flex-col items-center">
    <img src="assets/logo.png" alt="Mobile Sangam Logo" class="w-16 h-16 mb-2">
    <h1 id="uiAppTitle" class="text-2xl font-bold text-yellow-400">Mobile Sangam</h1>
    <p id="uiSubtitle" class="text-sm opacity-90">Mobank ‚Ä¢ Yogank ‚Ä¢ Sanyuktank</p>
  </div>
</header>


  <!-- Language + Relation + Country Selection -->
  <section class="w-full max-w-xl bg-black/60 mt-8 p-6 rounded-xl shadow-xl">
    <h2 class="text-lg font-semibold mb-4 flex items-center justify-center gap-2">üåê
      <span id="langHead">Select Language, Relation & Country</span></h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <!-- Language -->
      <select id="langSelect" class="w-full p-2 rounded bg-sky-600 text-black font-semibold">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      </select>

      <!-- Relation (options auto-filled by JS) -->
      <select id="relationSelect" class="w-full p-2 rounded bg-sky-600 text-black font-semibold">
        <option value="">-- Select Relation --</option>
      </select>

      <!-- Country -->
      <select id="countrySelect" class="w-full p-2 rounded bg-sky-600 text-black font-semibold">
        <option value="IN">India (+91)</option>
        <option value="US">USA (+1)</option>
      </select>
    </div>

    <div class="flex justify-between mt-4">
      <button id="startBtn" class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold px-4 py-2 rounded-lg shadow">Start</button>
      <button id="restartBtn" class="bg-gray-500 hover:bg-gray-400 text-black font-bold px-4 py-2 rounded-lg shadow">Restart</button>
    </div>
  </section>

  <!-- Input Form -->
  <section class="w-full max-w-xl bg-black/60 mt-6 p-6 rounded-xl shadow-xl hidden" id="inputSection">
    <h2 class="text-lg font-semibold mb-4 text-center">üî¢ Enter Names & Mobile Numbers</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Person A Name</label>
        <input id="nameA" maxlength="30" class="w-full p-2 rounded text-black font-semibold" placeholder="Enter name (A‚ÄìZ only)">
      </div>
      <div>
        <label class="block mb-1">Person B Name</label>
        <input id="nameB" maxlength="30" class="w-full p-2 rounded text-black font-semibold" placeholder="Enter name (A‚ÄìZ only)">
      </div>
      <div>
        <label class="block mb-1">Person A Mobile</label>
        <div class="flex gap-2">
          <span id="isdBadgeA" class="bg-yellow-500 text-black font-bold px-2 py-1 rounded">+91</span>
          <input id="mobileA" maxlength="15" class="flex-1 p-2 rounded text-black font-semibold" placeholder="Enter number">
        </div>
      </div>
      <div>
        <label class="block mb-1">Person B Mobile</label>
        <div class="flex gap-2">
          <span id="isdBadgeB" class="bg-yellow-500 text-black font-bold px-2 py-1 rounded">+91</span>
          <input id="mobileB" maxlength="15" class="flex-1 p-2 rounded text-black font-semibold" placeholder="Enter number">
        </div>
      </div>
    </div>

    <div id="warnings" class="text-red-400 font-semibold mt-3 hidden"></div>

    <div class="text-center mt-6 flex items-center justify-center gap-3 flex-wrap">
      <button id="generateBtn" class="bg-green-500 hover:bg-green-400 text-black font-bold px-6 py-2 rounded-lg shadow">Generate Report</button>
      <button id="exportBtn" class="bg-indigo-500 hover:bg-indigo-400 text-black font-bold px-6 py-2 rounded-lg shadow">Download PDF</button>
    </div>
  </section>

  <!-- Report Output -->
  <section id="reportContainer" class="w-full max-w-2xl mt-6 p-4"></section>

  <!-- Footer -->
  <footer class="mt-auto py-4 text-center text-xs opacity-80">
    Dr. Yogesh Bhardwaj ‚Äî Astro Scientist ‚Ä¢ www.sinaank.com ‚Ä¢ Decode Your Destiny Digitally.
  </footer>

  <!-- html2pdf for PDF export -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <!-- Main App (embedded single-file version) -->
  <script>
  // ----------------------------
  // Utilities
  // ----------------------------
  const qs  = (s) => document.querySelector(s);
  const on  = (el, ev, fn) => el && el.addEventListener(ev, fn);
  const fetchJSON = async (path) => { const r = await fetch(path, { cache: 'no-store' }); if(!r.ok) throw new Error('Load fail '+path); return r.json(); };
  const stripChars = (s, cs=[]) => cs.reduce((t,c)=>t.split(c).join(''), s||'');
  const onlyDigits = (s) => (s||'').replace(/\D+/g, '');
  const onlyAZ = (s) => (s||'').replace(/[^A-Za-z]/g,'').toUpperCase();
  const clamp = (v,l,h)=>Math.max(l,Math.min(h,v));
  const reduce19 = (n)=>{ n=Math.abs(Number(n)||0); while(n>9) n=String(n).split('').reduce((a,d)=>a+Number(d),0); return n===0?9:n; };
  const naamankFromName=(name)=>{ const clean=onlyAZ(name); const mapVal=(ch)=>((ch.charCodeAt(0)-64-1)%9)+1; const sum=clean.split('').reduce((a,ch)=>a+mapVal(ch),0); return reduce19(sum); };
  const yogankFromMobile=(digits)=>reduce19(digits.split('').reduce((a,d)=>a+Number(d),0));
  const lastNonZeroDigit=(digits)=>{ for(let i=digits.length-1;i>=0;i--){ if(digits[i]!=="0") return Number(digits[i]); } return 9; };
  const sanyuktankConcat=(m,y)=> Number(`${m}${y}`);

  // ----------------------------
  // Global State
  // ----------------------------
  const S={ lang:'hi', relation:'HUSBAND_WIFE', iso2:'IN', ui:null, country:null, advice:null, stage:0 };
  const LANG=()=>S.lang||'hi';
  const FOOTER='Dr. Yogesh Bhardwaj ‚Äî Astro Scientist ‚Ä¢ www.sinaank.com ‚Ä¢ Decode Your Destiny Digitally.';

  // ----------------------------
  // Bindings
  // ----------------------------
  const pickLangLabel=(txt)=>{ if(!txt||typeof txt!=='string') return txt; if(txt.includes('/')){ const p=txt.split('/').map(x=>x.trim()); return LANG()==='en'?p[0]:p[p.length-1]; } return txt; };

  const bindLanguageUI=()=>{
    const ui=S.ui||{}; if(!ui) return;
    qs('#uiAppTitle') && (qs('#uiAppTitle').textContent = ui.headings?.appTitle||'Mobile Sangam');
    qs('#uiSubtitle') && (qs('#uiSubtitle').textContent = ui.titles?.subTitle||'Mobank ‚Ä¢ Yogank ‚Ä¢ Sanyuktank');

    const relSel=qs('#relationSelect');
    if(relSel && (ui.relations||ui.ui?.relations)){
      const relMap = ui.relations || ui.ui?.relations || {};
      const cur = relSel.value || S.relation;
      relSel.innerHTML='';
      const ph=document.createElement('option'); ph.value=''; ph.textContent= LANG()==='en'?'-- Select Relation --':'‚Äî ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§ö‡•Å‡§®‡•á‡§Ç ‚Äî'; relSel.appendChild(ph);
      Object.keys(relMap).forEach((key)=>{ const opt=document.createElement('option'); opt.value=key; opt.textContent=pickLangLabel(relMap[key]); relSel.appendChild(opt); });
      relSel.value=cur;
    }

    qs('#startBtn') && (qs('#startBtn').textContent = ui.buttons?.start || 'Start');
    qs('#restartBtn') && (qs('#restartBtn').textContent = ui.buttons?.restart || 'Restart');
    qs('#generateBtn') && (qs('#generateBtn').textContent = ui.buttons?.generate || 'Generate Report');
  };

  const bindCountryUI=()=>{
    qs('#isdBadgeA') && (qs('#isdBadgeA').textContent = S.country?.isd || '');
    qs('#isdBadgeB') && (qs('#isdBadgeB').textContent = S.country?.isd || '');
  };

  const setStage=(n)=>{ S.stage=n; document.getElementById('inputSection').classList.toggle('hidden', n===0); };

  // ----------------------------
  // Loading
  // ----------------------------
  const loadAll=async()=>{
    const lang=qs('#langSelect')?.value||S.lang; const relation=qs('#relationSelect')?.value||S.relation; const iso2=qs('#countrySelect')?.value||S.iso2;
    S.lang=lang; S.relation=relation; S.iso2=iso2;
    const bust=`?_=${Date.now()}`;
    const [ui,country,advice]=await Promise.all([
      fetchJSON(`/config/languages/${lang}.json${bust}`),
      fetchJSON(`/config/countries/${iso2}.json${bust}`),
      fetchJSON(`/config/advice/${lang}/${relation}.json${bust}`).catch(()=>({ meta:{relation,lang}, maps:{RULES:[], SANYUKTANK_BUCKETS:{}} }))
    ]);
    // Accept both schema shapes
    const relations = ui.relations || ui.ui?.relations;
    S.ui = ui?.ui ? { ...ui.ui, titles: ui.titles, relations } : null;
    S.country = country; S.advice = advice;

    // Remember last selection
    localStorage.setItem('ms_last', JSON.stringify({ lang, relation, iso2 }));

    bindLanguageUI(); bindCountryUI();
    console.log('[MobileSangam] Loaded', { lang, relation, iso2 });
  };

  const bootFromLocal=()=>{
    try{ const s=JSON.parse(localStorage.getItem('ms_last')||'{}'); if(s.lang) qs('#langSelect').value=s.lang; if(s.iso2) qs('#countrySelect').value=s.iso2; }catch(e){}
  };

  // ----------------------------
  // Inputs & Validation
  // ----------------------------
  const normalizeMobile=(raw,stripList)=> onlyDigits(stripChars(raw||'', stripList||[]));
  const validateMobile=(digits,rules)=>{ const len=(digits||'').length; const {minLen=10,maxLen=10}=rules?.mobile||{}; return len>=minLen && len<=maxLen; };
  const showWarning=(msg)=>{ const w=qs('#warnings'); if(!w) return; w.textContent=msg||''; w.classList.toggle('hidden', !msg); };

  const gatherInputs=()=>{
    const nameA=onlyAZ(qs('#nameA')?.value||'');
    const nameB=onlyAZ(qs('#nameB')?.value||'');
    const mA=normalizeMobile(qs('#mobileA')?.value||'', S.country?.mobile?.strip);
    const mB=normalizeMobile(qs('#mobileB')?.value||'', S.country?.mobile?.strip);
    const okA=validateMobile(mA,S.country); const okB=validateMobile(mB,S.country);
    return { nameA, nameB, mA, mB, okA, okB };
  };

  // ----------------------------
  // Calculations
  // ----------------------------
  const computeForOne=({name,digits})=>{ const naamank=naamankFromName(name); const yogank=yogankFromMobile(digits); const mobank=lastNonZeroDigit(digits); return { naamank, yogank, mobank }; };
  const computePair=({nameA,nameB,mA,mB})=>{
    const A=computeForOne({name:nameA, digits:mA}); const B=computeForOne({name:nameB, digits:mB});
    const sanyuktankA=sanyuktankConcat(A.mobank,A.yogank); const sanyuktankB=sanyuktankConcat(B.mobank,B.yogank);
    const naamankDiff=Math.abs(A.naamank-B.naamank); const yogankDiff=Math.abs(A.yogank-B.yogank);
    let score=100; score-=naamankDiff*8; score-=yogankDiff*5;
    const mp=[String(A.mobank),String(B.mobank)].sort().join('-');
    const hasRulePair=(S.advice?.maps?.RULES||[]).some(r=>{ const p=r.when?.mobankPair; if(!p) return false; const pr=[String(p[0]),String(p[1])].sort().join('-'); return pr===mp; });
    if(hasRulePair) score+=6; score=clamp(Math.round(score),0,100);
    return { A,B, sanyuktankA,sanyuktankB, naamankDiff,yogankDiff, harmonyScore:score };
  };

  // ----------------------------
  // Advice resolver
  // ----------------------------
  const resolveAdvice=(calc)=>{
    const rules=S.advice?.maps?.RULES||[]; let picked=null;
    for(const r of rules){ const p=r.when?.mobankPair; if(p){ const mp=[String(calc.A.mobank),String(calc.B.mobank)].sort().join('-'); const pr=[String(p[0]),String(p[1])].sort().join('-'); if(mp===pr){ picked=r; break; } } }
    if(!picked){ for(const r of rules){ const lim=r.when?.naamankDiffLTE; if(typeof lim==='number' && calc.naamankDiff<=lim){ picked=r; break; } } }
    if(!picked){ picked={ small: LANG()==='hi'?'‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§∏‡§Ç‡§§‡•Å‡§≤‡§® ‚Äî ‡§∏‡§Ç‡§µ‡§æ‡§¶ ‡§∞‡§ñ‡•á‡§Ç‡•§':'Balanced outlook ‚Äî keep communicating.', big: LANG()==='hi'?'‡§ï‡•Å‡§õ ‡§¨‡§æ‡§§‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§Æ‡§§‡§≠‡•á‡§¶ ‡§∏‡§Ç‡§≠‡§µ ‡§π‡•à‡§Ç, ‡§™‡§∞ ‡§ß‡•à‡§∞‡•ç‡§Ø ‡§î‡§∞ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ ‡§∏‡•á ‡§∏‡§æ‡§Æ‡§Ç‡§ú‡§∏‡•ç‡§Ø ‡§¨‡§®‡§§‡§æ ‡§π‡•à‡•§':'Minor differences may arise; patience and clarity build harmony.', remedy: LANG()==='hi'?'‡§∏‡§™‡•ç‡§§‡§æ‡§π ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§∏‡§æ‡§• ‡§ß‡•ç‡§Ø‡§æ‡§®/‡§™‡•ç‡§∞‡§æ‡§∞‡•ç‡§•‡§®‡§æ ‡§ï‡§∞‡•á‡§Ç‡•§':'Meditate or pray together once a week.' }; }
    return picked;
  };

  // ----------------------------
  // Renderers
  // ----------------------------
  const renderHarmonyRing=(score)=>{
    const pct=clamp(score,0,100); const angle=(pct/100)*180; const radius=64,cx=80,cy=80; const ex=cx+radius*Math.cos(Math.PI-(angle*Math.PI/180)); const ey=cy-radius*Math.sin(Math.PI-(angle*Math.PI/180)); const la=angle>180?1:0;
    return `\n<svg width="160" height="100" viewBox="0 0 160 100" aria-label="Harmony Score">\n  <path d="M ${cx-radius} ${cy} A ${radius} ${radius} 0 1 1 ${cx+radius} ${cy}" fill="none" stroke-width="10" stroke="#eee"></path>\n  <path d="M ${cx-radius} ${cy} A ${radius} ${radius} 0 ${la} 1 ${ex} ${ey}" fill="none" stroke-width="10" stroke="#3b82f6" stroke-linecap="round"></path>\n  <text x="80" y="70" text-anchor="middle" font-size="20" font-weight="700">${pct}</text>\n</svg>`;
  };

  const renderReport=(calc,adv)=>{
    const ui=S.ui||{}; const el=qs('#reportContainer'); if(!el) return;
    el.innerHTML=`
      <div class="ms-report p-4 rounded-xl shadow bg-white text-black">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-xl font-bold">${ui.headings?.appTitle||'Mobile Sangam'}</div>
            <div class="text-sm opacity-70">${ui.titles?.subTitle||'Mobank ‚Ä¢ Yogank ‚Ä¢ Sanyuktank'}</div>
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-4 my-4">
          <div class="p-3 rounded border">
            <div class="font-semibold mb-1">Person A</div>
            <div>Mobank: <strong>${calc.A.mobank}</strong></div>
            <div>Yogank: <strong>${calc.A.yogank}</strong></div>
            <div>Naamank: <strong>${calc.A.naamank}</strong></div>
            <div>Sanyuktank: <strong>${calc.sanyuktankA}</strong></div>
          </div>
          <div class="p-3 rounded border">
            <div class="font-semibold mb-1">Person B</div>
            <div>Mobank: <strong>${calc.B.mobank}</strong></div>
            <div>Yogank: <strong>${calc.B.yogank}</strong></div>
            <div>Naamank: <strong>${calc.B.naamank}</strong></div>
            <div>Sanyuktank: <strong>${calc.sanyuktankB}</strong></div>
          </div>
        </div>
        <div class="my-3 flex flex-col items-center">${renderHarmonyRing(calc.harmonyScore)}<div class="text-center text-sm mt-1">Harmony Score</div></div>
        <div class="p-3 rounded border mb-3">
          <div class="font-semibold mb-2">${LANG()==='hi'?'‡§∏‡§æ‡§∞ ‡§∏‡§≤‡§æ‡§π (Small Advice)':'Small Advice'}</div>
          <div>${adv.small}</div>
        </div>
        <div class="p-3 rounded border mb-3">
          <div class="font-semibold mb-2">${LANG()==='hi'?'‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§∏‡§≤‡§æ‡§π (Big Advice)':'Big Advice'}</div>
          <div>${adv.big}</div>
        </div>
        <div class="p-3 rounded border">
          <div class="font-semibold mb-2">${LANG()==='hi'?'‡§â‡§™‡§æ‡§Ø (Remedies)':'Remedies'}</div>
          <div>${adv.remedy}</div>
        </div>
        <div class="mt-6 text-center text-xs opacity-80">${FOOTER}</div>
      </div>`;
  };

  // ----------------------------
  // Actions
  // ----------------------------
  const doStart=async()=>{ await loadAll(); setStage(1); };
  const doGenerate=()=>{
    const ui=S.ui||{}; const {nameA,nameB,mA,mB,okA,okB}=gatherInputs();
    if(!nameA||!nameB) return showWarning(ui.warnings?.nameScript||'Enter valid names');
    if(!okA||!okB) return showWarning(ui.warnings?.mobileFormat||'Invalid mobile number');
    showWarning(''); const calc=computePair({nameA,nameB,mA,mB}); const adv=resolveAdvice(calc); renderReport(calc,adv); setStage(2);
  };
  const doRestart=()=>{ setStage(0); ['#nameA','#nameB','#mobileA','#mobileB'].forEach(id=>{ const e=qs(id); if(e) e.value=''; }); qs('#reportContainer') && (qs('#reportContainer').innerHTML=''); };
  const doExportPDF=async()=>{
    const node=qs('#reportContainer'); if(!node||!node.innerText.trim()){ alert(LANG()==='hi'?'‡§™‡§π‡§≤‡•á ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§':'Please generate the report first.'); return; }
    const nA=(qs('#nameA')?.value||'A').toUpperCase().replace(/[^A-Z]/g,'');
    const nB=(qs('#nameB')?.value||'B').toUpperCase().replace(/[^A-Z]/g,'');
    const fname=`MobileSangam_${S.relation||'REL'}_${nA}_x_${nB}_${S.iso2||'XX'}.pdf`;
    const opt={ margin:[10,10,12,10], filename:fname, image:{type:'jpeg',quality:0.98}, html2canvas:{scale:2,useCORS:true,logging:false}, jsPDF:{unit:'mm',format:'a4',orientation:'portrait'} };
    try{ await window.html2pdf().set(opt).from(node).save(); }catch(e){ console.error(e); alert('PDF export failed'); }
  };

  // ----------------------------
  // Init
  // ----------------------------
  document.addEventListener('DOMContentLoaded',()=>{
    bootFromLocal();
    on(qs('#startBtn'),'click',doStart);
    on(qs('#generateBtn'),'click',doGenerate);
    on(qs('#restartBtn'),'click',doRestart);
    on(qs('#exportBtn'),'click',doExportPDF);
    on(qs('#relationSelect'),'change', async (e)=>{ S.relation=e.target.value; await loadAll(); });
    on(qs('#langSelect'),'change', async (e)=>{ S.lang=e.target.value; await loadAll(); });
    on(qs('#countrySelect'),'change', async (e)=>{ S.iso2=e.target.value; await loadAll(); });
    // First load to populate UI/relations from selected language
    loadAll().catch(console.error);
  });
  </script>
</body>
</html>
